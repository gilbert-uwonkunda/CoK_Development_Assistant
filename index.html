<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ZoneAgent - Zero Trips. Instant Compliance.</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark theme palette */
            --bg: #0F172A;
            --surface: #1E293B;
            --surface-hover: #273449;
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
            
            /* Text */
            --text: #FFFFFF;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            
            /* Brand - Teal/Emerald - matches dark theme beautifully */
            --brand: #14B8A6;
            --brand-hover: #0D9488;
            --brand-light: #5EEAD4;
            --brand-glow: rgba(20, 184, 166, 0.25);
            
            /* Status */
            --success: #22C55E;
            --warning: #F59E0B;
            --error: #EF4444;
            
            /* System */
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius: 12px;
            --radius-sm: 8px;
            --radius-full: 100px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            --transition: 0.2s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font);
            background: #000;
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* ============================================
           LOGO
           ============================================ */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-mark svg {
            width: 36px;
            height: 36px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: var(--text);
        }

        /* ============================================
           SPLASH SCREEN
           ============================================ */
        .splash {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 24px;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .splash.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .splash-content {
            max-width: 380px;
            width: 100%;
            text-align: center;
        }

        .splash-logo {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .splash-logo .logo-mark {
            width: 72px;
            height: 72px;
        }

        .splash-logo .logo-mark svg {
            width: 72px;
            height: 72px;
        }

        .splash-logo .logo-text {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .splash-tagline {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 48px;
        }

        .splash-steps {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
            text-align: left;
        }

        .splash-step {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--surface);
            border-radius: var(--radius);
        }

        .step-num {
            width: 32px;
            height: 32px;
            background: var(--brand);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }

        .step-text {
            flex: 1;
        }

        .step-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .step-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .enter-btn {
            width: 100%;
            padding: 16px 24px;
            background: var(--brand);
            border: none;
            border-radius: var(--radius);
            color: white;
            font-family: var(--font);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .enter-btn:hover {
            background: var(--brand-hover);
            transform: translateY(-1px);
            box-shadow: 0 8px 24px var(--brand-glow);
        }

        .enter-btn:active {
            transform: translateY(0);
        }

        .enter-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* ============================================
           MAIN APP
           ============================================ */
        .app {
            position: fixed;
            inset: 0;
            display: none;
        }

        .app.active {
            display: block;
        }

        #mapDiv {
            width: 100%;
            height: 100%;
            position: absolute;
            inset: 0;
        }

        .leaflet-container {
            background: #0a0e1a;
        }

        .leaflet-control-attribution {
            background: rgba(15, 23, 42, 0.9) !important;
            color: var(--text-secondary) !important;
            font-size: 10px !important;
            padding: 4px 8px !important;
            border-radius: 6px 0 0 0 !important;
        }

        .leaflet-control-zoom {
            border: none !important;
            box-shadow: var(--shadow) !important;
            border-radius: var(--radius) !important;
            overflow: hidden;
        }

        .leaflet-control-zoom a {
            background: var(--surface) !important;
            border: none !important;
            border-bottom: 1px solid var(--border) !important;
            color: var(--text) !important;
            width: 44px !important;
            height: 44px !important;
            line-height: 44px !important;
            font-size: 18px !important;
        }

        .leaflet-control-zoom a:last-child {
            border-bottom: none !important;
        }

        .leaflet-control-zoom a:hover {
            background: var(--surface-hover) !important;
        }

        .leaflet-bottom.leaflet-right {
            bottom: 100px;
            right: 16px;
        }

        /* ============================================
           HEADER - Ultra clean with persistent search
           ============================================ */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            padding: 0 16px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 1000;
        }

        .header-left {
            flex-shrink: 0;
        }

        /* Search Bar - Always visible, centered flex-grow */
        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            height: 44px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            padding: 0 4px 0 14px;
            transition: border-color var(--transition);
        }

        .search-bar:focus-within {
            border-color: var(--brand);
        }

        .search-input {
            flex: 1;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: var(--font);
            font-size: 14px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .search-icon svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Search Results */
        .search-results {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-height: 360px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .search-results.active {
            display: block;
            animation: dropIn 0.2s ease;
        }

        @keyframes dropIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-result-item {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background var(--transition);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: var(--surface-hover);
        }

        .search-result-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .search-result-address {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-status {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Header Right */
        .header-right {
            flex-shrink: 0;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
        }

        .icon-btn:hover {
            background: var(--surface-hover);
            border-color: var(--border-hover);
            color: var(--text);
        }

        .icon-btn:active {
            transform: scale(0.96);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .icon-btn.active {
            border-color: var(--brand);
            color: var(--brand);
        }

        /* ============================================
           MAP HINT
           ============================================ */
        .map-hint {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 24px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            z-index: 1000;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            max-width: calc(100% - 48px);
        }

        .map-hint svg {
            width: 20px;
            height: 20px;
            fill: var(--brand);
            flex-shrink: 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .map-hint.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        /* ============================================
           FAB
           ============================================ */
        .fab {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 60px;
            height: 60px;
            background: var(--brand);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px var(--brand-glow);
            z-index: 1500;
            transition: all var(--transition);
        }

        .fab:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 32px var(--brand-glow);
        }

        .fab:active {
            transform: scale(1);
        }

        .fab svg {
            width: 26px;
            height: 26px;
            fill: currentColor;
        }

        .fab.visible {
            display: flex;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* ============================================
           CHAT PANEL
           ============================================ */
        .chat-panel {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.35s ease;
        }

        .chat-panel.active {
            transform: translateY(0);
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .chat-back {
            width: 40px;
            height: 40px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
            flex-shrink: 0;
        }

        .chat-back:hover {
            background: var(--surface-hover);
            border-color: var(--border-hover);
        }

        .chat-back svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-zone-name {
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .zone-dot {
            width: 10px;
            height: 10px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .chat-zone-coords {
            font-size: 12px;
            color: var(--text-muted);
            font-family: monospace;
            margin-top: 2px;
        }

        /* Language Toggle */
        .lang-toggle {
            display: flex;
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 3px;
            gap: 2px;
        }

        .lang-opt {
            padding: 6px 10px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-muted);
            font-family: var(--font);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
        }

        .lang-opt:hover {
            color: var(--text);
        }

        .lang-opt.active {
            background: var(--brand);
            color: white;
        }

        /* Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 14px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.6;
            animation: msgIn 0.25s ease;
        }

        @keyframes msgIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.assistant {
            background: var(--surface);
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: var(--brand);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.system {
            background: transparent;
            border: 1px dashed var(--border);
            color: var(--text-secondary);
            align-self: center;
            text-align: center;
            font-size: 13px;
            padding: 12px 20px;
            border-radius: var(--radius-full);
        }

        /* Message Content */
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--brand-light);
            margin: 16px 0 8px 0;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border);
        }

        .message-content h4:first-child {
            margin-top: 0;
        }

        .message-content p {
            margin: 0 0 12px 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul {
            margin: 8px 0 12px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin-bottom: 6px;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-divider {
            border: none;
            height: 1px;
            background: var(--border);
            margin: 16px 0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            margin-right: 6px;
        }

        .status-badge.success {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-badge.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .status-badge.warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        /* Typing */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 14px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            max-width: 70px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--brand);
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Actions */
        .chat-actions {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            background: var(--surface);
            flex-shrink: 0;
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-family: var(--font);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition);
        }

        .action-btn:hover:not(:disabled) {
            background: var(--surface-hover);
            border-color: var(--border-hover);
        }

        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .action-btn.primary {
            background: var(--success);
            border-color: var(--success);
        }

        .action-btn.primary:hover:not(:disabled) {
            background: #16A34A;
        }

        /* Input */
        .chat-input-area {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            color: var(--text);
            font-family: var(--font);
            font-size: 14px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            outline: none;
            transition: border-color var(--transition);
        }

        .chat-input:focus {
            border-color: var(--brand);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: var(--brand);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--brand-hover);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* ============================================
           DESKTOP
           ============================================ */
        @media (min-width: 768px) {
            .header {
                height: 72px;
                padding: 0 24px;
                gap: 24px;
            }

            .logo-mark {
                width: 40px;
                height: 40px;
            }

            .logo-mark svg {
                width: 40px;
                height: 40px;
            }

            .logo-text {
                font-size: 20px;
            }

            .search-container {
                max-width: 480px;
            }

            .search-bar {
                height: 48px;
            }

            .icon-btn {
                width: 48px;
                height: 48px;
            }

            .chat-panel {
                top: auto;
                left: 24px;
                right: auto;
                bottom: 24px;
                width: 420px;
                height: 620px;
                max-height: calc(100vh - 48px);
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                border: 1px solid var(--border);
                transform: translateX(-20px);
                opacity: 0;
            }

    }

    // =============================================================================

    const ZONE_COLORS = {

        'PF2-Health facilities': '#0000FF', 'PF3-Religious facilities': '#191970',
        'PF4-Cultural/ memorial sites': '#6495ED', 'PF5-Cemetery/ crematoria': '#B0C4DE',

    };

    // =============================================================================
    // TYPEWRITER
    // =============================================================================
    const Typewriter = {
        timer: null,
        session: 0,
        
        stop() {
            if (this.timer) { clearTimeout(this.timer); this.timer = null; }
            this.session++;
        },
        
        async type(el, text, speed = 8) {
            this.stop();
            const session = ++this.session;
            el.innerHTML = '<div class="message-content"></div><span class="typing-cursor"></span>';
            const content = el.querySelector('.message-content');
            const cursor = el.querySelector('.typing-cursor');
            
            return new Promise((resolve) => {
                let i = 0;
                const next = () => {
                    if (session !== this.session) { resolve(false); return; }
                    if (i < text.length) {
                        content.innerHTML = this.format(text.substring(0, i + 1));
                        const c = text[i++];
                        let d = speed;
                        if (c === '\n') d = speed * 3;
                        else if ('.!?'.includes(c)) d = speed * 4;
                        else if (c === ',') d = speed * 2;
                        document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
                        this.timer = setTimeout(next, d);
                    } else {
                        cursor.remove();
                        content.innerHTML = this.format(text);
                        this.timer = null;
                        resolve(true);
                    }
                };
                next();
            });
        },
        
        format(text) {
            let f = text
                .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/^[━═─-]{3,}$/gm, '<hr class="message-divider">')
                .replace(/^(YES|PERMITTED|ALLOWED)\s*/gm, '<span class="status-badge success">$1</span> ')
                .replace(/^(NO|NOT PERMITTED|PROHIBITED)\s*/gm, '<span class="status-badge error">$1</span> ')
                .replace(/^(CONDITIONAL|REQUIRES APPROVAL)\s*/gm, '<span class="status-badge warning">$1</span> ')
                .replace(/^([A-Z][A-Za-z0-9 ]{2,40}):?\s*$/gm, '<h4>$1</h4>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/^[•\-\*]\s+(.+)$/gm, '<li>$1</li>')
                .replace(/^\d+[\.\)]\s+(.+)$/gm, '<li>$1</li>')
                .replace(/((?:<li>.*<\/li>\s*)+)/g, '<ul>$1</ul>')
                .replace(/\n\n+/g, '</p><p>').replace(/\n/g, '<br>');
            if (!f.startsWith('<h4>') && !f.startsWith('<ul>') && !f.startsWith('<hr') && !f.startsWith('<span')) {
                f = '<p>' + f + '</p>';
            }
            return f.replace(/<p><\/p>/g, '').replace(/<p>(<h4>)/g, '$1').replace(/(<\/h4>)<\/p>/g, '$1')
                    .replace(/<p>(<ul>)/g, '$1').replace(/(<\/ul>)<\/p>/g, '$1');
        }
    };

    const DraggablePanel = {
        isDragging: false,
        startX: 0,
        startY: 0,
        startLeft: 0,
        startTop: 0,

        init() {
            if (window.innerWidth < 768) return;
            
            const panel = document.getElementById('chatPanel');
            const header = document.getElementById('chatHeader');
            
            header.addEventListener('mousedown', (e) => this.startDrag(e, panel));
            document.addEventListener('mousemove', (e) => this.drag(e, panel));
            document.addEventListener('mouseup', () => this.stopDrag(panel));
            
            // Load saved position
            this.loadPosition(panel);
        },

        startDrag(e, panel) {
            // Don't drag if clicking buttons or on mobile
            if (window.innerWidth < 768) return;
            if (e.target.closest('button')) return;
            
            this.isDragging = true;
            panel.style.transition = 'none';
            
            const rect = panel.getBoundingClientRect();
            this.startX = e.clientX;
            this.startY = e.clientY;
            this.startLeft = rect.left;
            this.startTop = rect.top;
            
            // Switch from bottom/left positioning to top/left
            panel.style.left = rect.left + 'px';
            panel.style.top = rect.top + 'px';
            panel.style.bottom = 'auto';
            panel.style.right = 'auto';
            
            document.body.style.userSelect = 'none';
            e.preventDefault();
        },

        drag(e, panel) {
            if (!this.isDragging) return;
            
            let newLeft = this.startLeft + (e.clientX - this.startX);
            let newTop = this.startTop + (e.clientY - this.startY);
            
            // Keep panel within viewport
            const rect = panel.getBoundingClientRect();
            const maxLeft = window.innerWidth - rect.width;
            const maxTop = window.innerHeight - rect.height;
            
            newLeft = Math.max(0, Math.min(newLeft, maxLeft));
            newTop = Math.max(0, Math.min(newTop, maxTop));
            
            panel.style.left = newLeft + 'px';
            panel.style.top = newTop + 'px';
        },

        stopDrag(panel) {
            if (!this.isDragging) return;
            
            this.isDragging = false;
            panel.style.transition = '';
            document.body.style.userSelect = '';
            
            this.savePosition(panel);
        },

        savePosition(panel) {
            const rect = panel.getBoundingClientRect();
            localStorage.setItem('zoneagent_panel_pos', JSON.stringify({
                left: rect.left,
                top: rect.top
            }));
        },

        loadPosition(panel) {
            try {
                const saved = JSON.parse(localStorage.getItem('zoneagent_panel_pos'));
                if (saved && window.innerWidth >= 768) {
                    // Validate position is still on screen
                    if (saved.left < window.innerWidth - 100 && saved.top < window.innerHeight - 100) {
                        panel.style.left = saved.left + 'px';
                        panel.style.top = saved.top + 'px';
                        panel.style.bottom = 'auto';
                        panel.style.right = 'auto';
                    }
                }
            } catch (e) {}

            localStorage.removeItem('zoneagent_panel_pos');
            panel.style.left = '24px';
            panel.style.bottom = '24px';
            panel.style.top = 'auto';
            panel.style.right = 'auto';

    // APP ENTRY
    // =============================================================================
    document.getElementById('enterBtn').addEventListener('click', enterApp);

    async function enterApp() {
        document.getElementById('splash').classList.add('hidden');
        document.getElementById('app').classList.add('active');
        
        if (!map) await mapReady;
        setTimeout(() => map.invalidateSize(true), 200);
        
        map.on('click', handleMapClick);
        setupEvents();
        
        // Initialize draggable panel for desktop
        DraggablePanel.init();
    }

    function setupEvents() {
        // Language
        document.querySelectorAll('.lang-opt').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-opt').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLanguage = btn.dataset.lang;
                updateUI();
            });
        });

        // Search - always visible, just handle input
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        let searchTimer;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimer);
            const q = e.target.value.trim();
            if (q.length < 3) {
                searchResults.classList.remove('active');
                return;
            }
            searchTimer = setTimeout(() => doSearch(q), 500);
        });

        searchInput.addEventListener('focus', () => {
            const q = searchInput.value.trim();
            if (q.length >= 3) {
                // Re-show results if there were any
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchResults.classList.remove('active');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchResults.classList.remove('active');
                searchInput.blur();
            }
        });

        // Location
        document.getElementById('locationBtn').addEventListener('click', useMyLocation);

        // Chat
        document.getElementById('fab').addEventListener('click', openChat);
        document.getElementById('closeChat').addEventListener('click', closeChat);

        const chatInput = document.getElementById('chatInput');
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
        });
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('downloadBtn').addEventListener('click', downloadPDF);
        document.getElementById('shareBtn').addEventListener('click', shareReport);
    }

    // =============================================================================
    // SEARCH
    // =============================================================================
    async function doSearch(query) {
        const results = document.getElementById('searchResults');
        results.innerHTML = '<div class="search-status">Searching...</div>';
        results.classList.add('active');

        try {
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)},Kigali,Rwanda&format=json&limit=5&countrycodes=rw&viewbox=29.8,-2.2,30.3,-1.7&bounded=1`;
            const res = await fetch(url, { headers: { 'User-Agent': 'ZoneAgent/1.0' } });
            const data = await res.json();

            if (data.length === 0) {
                results.innerHTML = '<div class="search-status">No results found</div>';
                return;
            }

            results.innerHTML = data.map(r => `
                <div class="search-result-item" data-lat="${r.lat}" data-lng="${r.lon}">
                    <div class="search-result-name">${r.display_name.split(',')[0]}</div>
                    <div class="search-result-address">${r.display_name}</div>
                </div>
            `).join('');

            results.querySelectorAll('.search-result-item').forEach(item => {
                item.addEventListener('click', () => {
                    const lat = parseFloat(item.dataset.lat);
                    const lng = parseFloat(item.dataset.lng);
                    map.flyTo([lat, lng], 16);
                    setTimeout(() => handleMapClick({ latlng: L.latLng(lat, lng) }), 1000);
                    results.classList.remove('active');
                    document.getElementById('searchInput').value = '';
                });
            });
        } catch (e) {
            results.innerHTML = '<div class="search-status">Search failed</div>';
        }
    }

    // =============================================================================
    // MAP CLICK
    // =============================================================================
    async function handleMapClick(e) {
        if (!backendConnected) return;

        currentLocation = { latitude: e.latlng.lat, longitude: e.latlng.lng };
        document.getElementById('mapHint').classList.add('hidden');
        addPin(e.latlng);
        openChat();
        clearMessages();
        addMessage('system', t('loading'));

        try {
            const res = await fetch(`${API_BASE_URL}/zoning/location?lat=${currentLocation.latitude}&lng=${currentLocation.longitude}`);
            const data = await res.json();

            if (data.success && data.data?.zoneData) {
                currentZoning = { zoneName: data.data.zoneData.zone_name, properties: data.data.zoneData };
                displayZoneInfo();
                chatHasContent = true;
            } else {
                clearMessages();
                addMessage('assistant', t('noZoning'));
                chatHasContent = true;
            }
        } catch (e) {
            clearMessages();
            addMessage('assistant', t('error'));
            chatHasContent = true;
        }
    }

    function addPin(latlng) {
        if (currentMarker) map.removeLayer(currentMarker);
        const icon = L.divIcon({
            className: 'custom-marker',
            html: `<div style="width:32px;height:32px;background:#14B8A6;border:3px solid white;border-radius:50%;box-shadow:0 4px 12px rgba(20,184,166,0.5);display:flex;align-items:center;justify-content:center;">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="white"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
            </div>`,
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });
        currentMarker = L.marker(latlng, { icon }).addTo(map);
    }

    function useMyLocation() {
        if (!navigator.geolocation) { alert('Geolocation not supported'); return; }
        const btn = document.getElementById('locationBtn');
        btn.disabled = true;
        btn.classList.add('active');

        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const { latitude, longitude } = pos.coords;
                btn.disabled = false;
                btn.classList.remove('active');
                if (latitude < -2.2 || latitude > -1.7 || longitude < 29.8 || longitude > 30.3) {
                    openChat();
                    clearMessages();
                    addMessage('assistant', t('outsideKigali'));
                    chatHasContent = true;
                    return;
                }
                map.setView([latitude, longitude], 16);
                handleMapClick({ latlng: L.latLng(latitude, longitude) });
            },
            () => {
                btn.disabled = false;
                btn.classList.remove('active');
                alert('Unable to get location');
            },
            { enableHighAccuracy: true, timeout: 10000 }
        );
    }

    // =============================================================================
    // CHAT
    // =============================================================================
    function openChat() {
        document.getElementById('chatPanel').classList.add('active');
        document.getElementById('fab').classList.remove('visible');
    }

    function closeChat() {
        document.getElementById('chatPanel').classList.remove('active');
        Typewriter.stop();
        if (chatHasContent) document.getElementById('fab').classList.add('visible');
        if (!currentLocation) document.getElementById('mapHint').classList.remove('hidden');
    }

    function clearMessages() {
        document.getElementById('chatMessages').innerHTML = '';
        document.getElementById('chatActions').style.display = 'none';
    }

    function addMessage(type, content, animate = false) {
        const container = document.getElementById('chatMessages');
        const msg = document.createElement('div');
        msg.className = `message ${type}`;
        
        if (animate && type === 'assistant') {
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
            return Typewriter.type(msg, content);
        } else {
            msg.innerHTML = `<div class="message-content">${Typewriter.format(content)}</div>`;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
            return Promise.resolve();
        }
    }

    function showTyping() {
        const container = document.getElementById('chatMessages');
        const el = document.createElement('div');
        el.className = 'typing-indicator';
        el.id = 'typing';
        el.innerHTML = '<span></span><span></span><span></span>';
        container.appendChild(el);
        container.scrollTop = container.scrollHeight;
    }

    function hideTyping() {
        const el = document.getElementById('typing');
        if (el) el.remove();
    }

    function displayZoneInfo() {
        document.getElementById('zoneName').textContent = currentZoning.zoneName;
        document.getElementById('zoneCoords').textContent = `${currentLocation.latitude.toFixed(6)}, ${currentLocation.longitude.toFixed(6)}`;
        document.getElementById('zoneDot').style.background = ZONE_COLORS[currentZoning.zoneName] || '#64748B';

        clearMessages();
        const msg = t('welcome', currentZoning.zoneName);
        currentResponse = { response: msg, question: null };
        addMessage('assistant', msg, true);
    }

    async function sendMessage() {
        const input = document.getElementById('chatInput');
        const question = input.value.trim();
        if (!question || !currentZoning || !currentLocation) return;

        addMessage('user', question);
        input.value = '';
        input.style.height = 'auto';
        showTyping();
        document.getElementById('sendBtn').disabled = true;

        try {
            const res = await fetch(`${API_BASE_URL}/ai/question`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    question,
                    lat: currentLocation.latitude,
                    lng: currentLocation.longitude,
                    sessionId,
                    language: currentLanguage
                })
            });
            const data = await res.json();
            hideTyping();

            if (data.success && data.data) {
                currentResponse = { response: data.data.response, question };
                await addMessage('assistant', data.data.response, true);
                document.getElementById('chatActions').style.display = 'flex';
            } else {
                addMessage('assistant', t('error'));
            }
        } catch (e) {
            hideTyping();
            addMessage('assistant', t('error'));
        }
        document.getElementById('sendBtn').disabled = false;
    }

    // =============================================================================
    // PDF & SHARE
    // =============================================================================
    async function downloadPDF() {
        if (!currentZoning || !currentResponse) return;
        const btn = document.getElementById('downloadBtn');
        btn.disabled = true;

        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pw = doc.internal.pageSize.getWidth();
            const m = 20;
            const cw = pw - m * 2;

            doc.setFillColor(15, 23, 42);
            doc.rect(0, 0, pw, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22);
            doc.setFont('helvetica', 'bold');
            doc.text('ZoneAgent', m, 18);
            doc.setFontSize(11);
            doc.setFont('helvetica', 'normal');
            doc.text(t('reportTitle'), m, 28);
            doc.setFillColor(20, 184, 166); // Teal
            doc.rect(0, 40, pw, 3, 'F');

            let y = 55;
            doc.setTextColor(15, 23, 42);
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text(t('locationLabel').toUpperCase(), m, y);
            y += 8;
            doc.setTextColor(51, 65, 85);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(`Zone: ${currentZoning.zoneName}`, m, y);
            y += 6;
            doc.text(`Coordinates: ${currentLocation.latitude.toFixed(6)}, ${currentLocation.longitude.toFixed(6)}`, m, y);
            y += 6;
            doc.text(`${t('dateLabel')}: ${new Date().toLocaleDateString()}`, m, y);
            y += 12;
            doc.setDrawColor(226, 232, 240);
            doc.line(m, y, pw - m, y);
            y += 12;

            if (currentResponse.question) {
                doc.setTextColor(15, 23, 42);
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.text(t('questionLabel').toUpperCase(), m, y);
                y += 8;
                doc.setTextColor(51, 65, 85);
                doc.setFontSize(10);
                doc.setFont('helvetica', 'italic');
                const qLines = doc.splitTextToSize(`"${currentResponse.question}"`, cw);
                doc.text(qLines, m, y);
                y += qLines.length * 5 + 10;
                doc.line(m, y, pw - m, y);
                y += 12;
            }

            doc.setTextColor(15, 23, 42);
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text(t('analysisLabel').toUpperCase(), m, y);
            y += 10;
            doc.setTextColor(51, 65, 85);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');

            const clean = currentResponse.response.replace(/[^\x00-\x7F]/g, '').trim();
            const lines = doc.splitTextToSize(clean, cw);
            lines.forEach(line => {
                if (y > 260) { doc.addPage(); y = 20; }
                doc.text(line, m, y);
                y += 5;
            });

            y += 15;
            if (y > 230) { doc.addPage(); y = 20; }
            doc.setFillColor(241, 245, 249);
            doc.roundedRect(m, y, cw, 30, 3, 3, 'F');
            y += 10;
            doc.setTextColor(15, 23, 42);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'bold');
            doc.text(t('contactLabel'), m + 5, y);
            y += 6;
            doc.setFont('helvetica', 'normal');
            doc.setTextColor(51, 65, 85);
            doc.text('City of Kigali: 3260 | kigalicity.gov.rw', m + 5, y);
            y += 25;

            doc.setTextColor(148, 163, 184);
            doc.setFontSize(8);
            doc.text(doc.splitTextToSize(t('disclaimer'), cw), m, y);

            const pages = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pages; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(148, 163, 184);
                doc.text(`${t('generatedBy')} | Page ${i}/${pages}`, pw / 2, doc.internal.pageSize.getHeight() - 10, { align: 'center' });
            }

            doc.save(`ZoneAgent_${currentZoning.zoneName.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 20)}_${new Date().toISOString().split('T')[0]}.pdf`);
        } catch (e) {
            console.error('PDF Error:', e);
            alert('Error generating PDF');
        }
        btn.disabled = false;
    }

    async function shareReport() {
        if (!currentZoning || !currentResponse) return;

        const text = `ZoneAgent Report\n\nZone: ${currentZoning.zoneName}\nLocation: ${currentLocation.latitude.toFixed(4)}, ${currentLocation.longitude.toFixed(4)}\n\n${currentResponse.response.substring(0, 400)}...\n\nCity of Kigali: 3260`;

        if (navigator.share) {
            try { await navigator.share({ title: 'ZoneAgent Report', text }); }
            catch (e) { if (e.name !== 'AbortError') copyText(text); }
        } else {
            copyText(text);
        }
    }

    function copyText(text) {
        navigator.clipboard.writeText(text)
            .then(() => alert('Copied!'))
            .catch(() => alert('Could not copy'));
    }

    console.log('🗺️ ZoneAgent - Zero Trips. Instant Compliance.');
    </script>
