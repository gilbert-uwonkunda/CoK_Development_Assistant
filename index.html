<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ZoneAgent</title>
    
    <!-- ArcGIS CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/dark/main.css">
    
    <!-- PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --z-void: #000000;
            --z-deep: #0F172A;
            --z-space: #1E293B;
            --z-slate: #334155;
            --z-muted: #64748B;
            --z-light: #94A3B8;
            --z-pale: #CBD5E1;
            --z-white: #F8FAFC;
            --z-accent: #3B82F6;
            --z-accent-glow: rgba(59, 130, 246, 0.4);
            --z-success: #10B981;
            --z-warning: #F59E0B;
            --z-error: #EF4444;
            --z-purple: #8B5CF6;
            --z-pink: #EC4899;
            --z-font: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --z-mono: 'JetBrains Mono', monospace;
            --z-radius: 12px;
            --z-radius-sm: 8px;
            --z-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            --z-transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--z-font);
            background: var(--z-void);
            color: var(--z-white);
            line-height: 1.5;
        }

        /* ============================================
           SPLASH SCREEN - Minimal & Professional
           ============================================ */
        .splash {
            position: fixed;
            inset: 0;
            background: var(--z-deep);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 24px;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .splash.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Subtle animated background */
        .splash::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.05) 0%, transparent 60%);
            animation: ambientPulse 8s ease-in-out infinite;
        }

        @keyframes ambientPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .splash-content {
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .splash-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--z-accent) 0%, var(--z-purple) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px var(--z-accent-glow);
        }

        .splash-logo svg {
            width: 44px;
            height: 44px;
            fill: var(--z-white);
        }

        .splash-title {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .splash-tagline {
            font-size: 16px;
            color: var(--z-light);
            margin-bottom: 40px;
        }

        .splash-features {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
            text-align: left;
        }

        .splash-feature {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: var(--z-radius);
        }

        .feature-num {
            width: 28px;
            height: 28px;
            background: var(--z-space);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--z-accent);
            flex-shrink: 0;
        }

        .feature-text {
            flex: 1;
        }

        .feature-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .feature-desc {
            font-size: 13px;
            color: var(--z-muted);
        }

        .enter-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--z-accent) 0%, var(--z-purple) 100%);
            border: none;
            border-radius: var(--z-radius);
            color: var(--z-white);
            font-family: var(--z-font);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform var(--z-transition), box-shadow var(--z-transition);
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--z-accent-glow);
        }

        .enter-btn:active {
            transform: translateY(0);
        }

        /* ============================================
           MAIN APP - Map Full Screen
           ============================================ */
        .app {
            position: fixed;
            inset: 0;
            display: none;
        }

        .app.active {
            display: block;
        }

        #viewDiv {
            width: 100%;
            height: 100%;
        }

        /* Map Overlay Header */
        .map-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.95) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            pointer-events: none;
        }

        .map-header > * {
            pointer-events: auto;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--z-accent) 0%, var(--z-purple) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-logo svg {
            width: 20px;
            height: 20px;
            fill: var(--z-white);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .location-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: var(--z-space);
            border: 1px solid var(--z-slate);
            border-radius: 24px;
            color: var(--z-white);
            font-family: var(--z-font);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--z-transition);
        }

        .location-btn:hover {
            background: var(--z-slate);
            border-color: var(--z-accent);
        }

        .location-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .location-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Map Bottom Hint */
        .map-hint {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background: var(--z-deep);
            border: 1px solid var(--z-slate);
            border-radius: 24px;
            font-size: 14px;
            color: var(--z-pale);
            z-index: 100;
            transition: opacity var(--z-transition), transform var(--z-transition);
        }

        .map-hint.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        /* Status Indicator */
        .status-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: var(--z-space);
            border: 1px solid var(--z-slate);
            border-radius: 20px;
            font-size: 12px;
            color: var(--z-light);
            z-index: 100;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--z-warning);
            animation: pulse 2s infinite;
        }

        .status-dot.ready {
            background: var(--z-success);
            animation: none;
        }

        .status-dot.error {
            background: var(--z-error);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* ============================================
           CHAT OVERLAY - Full Screen on Mobile
           ============================================ */
        .chat-overlay {
            position: fixed;
            inset: 0;
            background: var(--z-deep);
            z-index: 500;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-overlay.active {
            transform: translateY(0);
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--z-space);
            border-bottom: 1px solid var(--z-slate);
            flex-shrink: 0;
        }

        .chat-zone-info {
            flex: 1;
            min-width: 0;
        }

        .chat-zone-name {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-zone-coords {
            font-size: 12px;
            color: var(--z-muted);
            font-family: var(--z-mono);
        }

        .close-btn {
            width: 40px;
            height: 40px;
            background: var(--z-slate);
            border: none;
            border-radius: 50%;
            color: var(--z-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background var(--z-transition);
            flex-shrink: 0;
            margin-left: 16px;
        }

        .close-btn:hover {
            background: var(--z-muted);
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 90%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.6;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.assistant {
            background: var(--z-space);
            border: 1px solid var(--z-slate);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: var(--z-accent);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.system {
            background: transparent;
            border: 1px dashed var(--z-slate);
            color: var(--z-light);
            align-self: center;
            text-align: center;
            font-size: 13px;
        }

        /* Formatted message content */
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--z-accent);
            margin: 16px 0 8px 0;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--z-slate);
        }

        .message-content h4:first-child {
            margin-top: 0;
        }

        .message-content p {
            margin: 0 0 12px 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul {
            margin: 8px 0 12px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .message-content strong {
            color: var(--z-white);
            font-weight: 600;
        }

        .message-content code {
            background: var(--z-deep);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--z-mono);
            font-size: 12px;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 18px;
            background: var(--z-space);
            border: 1px solid var(--z-slate);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            max-width: 120px;
            animation: messageIn 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--z-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { 
                transform: translateY(0);
                background: var(--z-muted);
            }
            30% { 
                transform: translateY(-6px);
                background: var(--z-accent);
            }
        }

        /* Cursor blink for typewriter */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--z-accent);
            margin-left: 2px;
            animation: cursorBlink 0.8s infinite;
            vertical-align: text-bottom;
        }

        @keyframes cursorBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .message-loading {
            display: flex;
            gap: 6px;
            padding: 16px 20px;
        }

        .message-loading span {
            width: 8px;
            height: 8px;
            background: var(--z-muted);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .message-loading span:nth-child(1) { animation-delay: 0s; }
        .message-loading span:nth-child(2) { animation-delay: 0.2s; }
        .message-loading span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        /* Chat Actions */
        .chat-actions {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            border-top: 1px solid var(--z-slate);
            background: var(--z-space);
            flex-shrink: 0;
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--z-slate);
            border: none;
            border-radius: var(--z-radius-sm);
            color: var(--z-white);
            font-family: var(--z-font);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--z-transition);
        }

        .action-btn:hover:not(:disabled) {
            background: var(--z-muted);
        }

        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .action-btn.primary {
            background: var(--z-success);
        }

        .action-btn.primary:hover:not(:disabled) {
            background: #059669;
        }

        /* Chat Input */
        .chat-input-area {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            background: var(--z-deep);
            border-top: 1px solid var(--z-slate);
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            background: var(--z-space);
            border: 1px solid var(--z-slate);
            border-radius: 24px;
            color: var(--z-white);
            font-family: var(--z-font);
            font-size: 14px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            outline: none;
            transition: border-color var(--z-transition);
        }

        .chat-input:focus {
            border-color: var(--z-accent);
        }

        .chat-input::placeholder {
            color: var(--z-muted);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: var(--z-accent);
            border: none;
            border-radius: 50%;
            color: var(--z-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--z-transition);
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--z-purple);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--z-slate);
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Language Selector */
        .lang-selector {
            display: flex;
            gap: 4px;
            background: var(--z-slate);
            padding: 4px;
            border-radius: 8px;
        }

        .lang-btn {
            padding: 6px 12px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--z-muted);
            font-family: var(--z-font);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--z-transition);
        }

        .lang-btn:hover {
            color: var(--z-white);
        }

        .lang-btn.active {
            background: var(--z-accent);
            color: var(--z-white);
        }

        /* Zone Color Badge */
        .zone-color {
            width: 12px;
            height: 12px;
            border-radius: 4px;
            flex-shrink: 0;
            margin-right: 8px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Responsive - Desktop */
        @media (min-width: 768px) {
            .chat-overlay {
                top: auto;
                left: 24px;
                right: auto;
                bottom: 24px;
                width: 420px;
                height: 600px;
                max-height: calc(100vh - 48px);
                border-radius: var(--z-radius);
                box-shadow: var(--z-shadow);
                transform: translateX(-20px);
                opacity: 0;
            }

            .chat-overlay.active {
                transform: translateX(0);
                opacity: 1;
            }

            .map-hint {
                bottom: 32px;
            }
        }

        /* Safe area for notched phones */
        @supports (padding-top: env(safe-area-inset-top)) {
            .map-header {
                padding-top: calc(16px + env(safe-area-inset-top));
            }

            .chat-header {
                padding-top: calc(16px + env(safe-area-inset-top));
            }

            .chat-input-area {
                padding-bottom: calc(16px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>

    <!-- ============================================
         SPLASH SCREEN
         ============================================ -->
    <div class="splash" id="splash">
        <div class="splash-content">
            <div class="splash-logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </div>
            <h1 class="splash-title">ZoneAgent</h1>
            <p class="splash-tagline">Zero Trips. Instant Compliance.</p>

            <div class="splash-features">
                <div class="splash-feature">
                    <div class="feature-num">1</div>
                    <div class="feature-text">
                        <div class="feature-title">Tap the Map</div>
                        <div class="feature-desc">Select any location in Kigali</div>
                    </div>
                </div>
                <div class="splash-feature">
                    <div class="feature-num">2</div>
                    <div class="feature-text">
                        <div class="feature-title">Ask Questions</div>
                        <div class="feature-desc">Get instant zoning and permit guidance</div>
                    </div>
                </div>
                <div class="splash-feature">
                    <div class="feature-num">3</div>
                    <div class="feature-text">
                        <div class="feature-title">Download Report</div>
                        <div class="feature-desc">Save official compliance documentation</div>
                    </div>
                </div>
            </div>

            <button class="enter-btn" id="enterBtn">Enter ZoneAgent</button>
        </div>
    </div>

    <!-- ============================================
         MAIN APP
         ============================================ -->
    <div class="app" id="app">
        <!-- Map -->
        <div id="viewDiv"></div>

        <!-- Map Header Overlay -->
        <div class="map-header">
            <div class="header-brand">
                <div class="header-logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                </div>
                <span class="header-title">ZoneAgent</span>
            </div>

            <div class="header-actions">
                <div class="lang-selector">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="rw">RW</button>
                    <button class="lang-btn" data-lang="fr">FR</button>
                </div>

        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const { latitude, longitude } = pos.coords;
                
                // Check if in Kigali bounds
                if (latitude < -2.2 || latitude > -1.7 || longitude < 29.8 || longitude > 30.3) {
                    btn.disabled = false;
                    openChat();
                    clearMessages();
                    addMessage('assistant', t('outsideKigali'));
                    return;
                }

                view.center = [longitude, latitude];
                view.zoom = 16;

                require(["esri/geometry/Point"], function(Point) {
                    handleMapClick({
                        mapPoint: new Point({
                            longitude,
                            latitude,
                            spatialReference: view.spatialReference
                        })
                    });
                });

                btn.disabled = false;
            },
            () => {

                alert('Unable to get your location');
            },
            { enableHighAccuracy: true, timeout: 10000 }

    // =============================================================================
    // TYPEWRITER CONTROLLER
    // =============================================================================
    const Typewriter = {
        activeTimer: null,
        sessionId: 0,
        
        stop() {
            if (this.activeTimer) {
                clearTimeout(this.activeTimer);
                this.activeTimer = null;
            }
            this.sessionId++;
        },
        
        async type(element, text, speed = 15) {
            this.stop();
            const session = ++this.sessionId;
            
            // Create content container with cursor
            element.innerHTML = '<div class="message-content"></div><span class="typing-cursor"></span>';
            const content = element.querySelector('.message-content');
            const cursor = element.querySelector('.typing-cursor');
            
            return new Promise((resolve) => {
                let index = 0;
                
                const typeNext = () => {
                    if (session !== this.sessionId) {
                        resolve(false);
                        return;
                    }
                    
                    if (index < text.length) {
                        // Add character
                        const char = text[index];
                        content.innerHTML = this.formatText(text.substring(0, index + 1));
                        index++;
                        
                        // Variable speed for natural feel
                        let delay = speed;
                        if (char === '\n') delay = speed * 3;
                        else if (char === '.' || char === '!' || char === '?') delay = speed * 4;
                        else if (char === ',') delay = speed * 2;
                        
                        // Scroll to bottom
                        const container = document.getElementById('chatMessages');
                        container.scrollTop = container.scrollHeight;
                        
                        this.activeTimer = setTimeout(typeNext, delay);
                    } else {
                        // Done typing - remove cursor, format final
                        cursor.remove();
                        content.innerHTML = this.formatText(text);
                        this.activeTimer = null;
                        resolve(true);
                    }
                };
                
                typeNext();
            });
        },
        
        instant(element, text) {
            this.stop();
            element.innerHTML = `<div class="message-content">${this.formatText(text)}</div>`;
        },
        
        formatText(text) {
            // Convert markdown-like formatting to HTML
            let formatted = text
                // Escape HTML
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                // Headers (lines ending with :)
                .replace(/^([A-Z][^:\n]{2,50}):$/gm, '<h4>$1</h4>')
                // Bold **text**
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                // Bullet points
                .replace(/^[•\-\*]\s+(.+)$/gm, '<li>$1</li>')
                // Numbered lists
                .replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>')
                // Wrap consecutive <li> in <ul>
                .replace(/((?:<li>.*<\/li>\n?)+)/g, '<ul>$1</ul>')
                // Line breaks to paragraphs (double newline)
                .replace(/\n\n+/g, '</p><p>')
                // Single line breaks
                .replace(/\n/g, '<br>');
            
            // Wrap in paragraph if not starting with special element
            if (!formatted.startsWith('<h4>') && !formatted.startsWith('<ul>')) {
                formatted = '<p>' + formatted + '</p>';
            }
            
            // Clean up empty paragraphs
            formatted = formatted.replace(/<p><\/p>/g, '');
            formatted = formatted.replace(/<p><h4>/g, '<h4>');
            formatted = formatted.replace(/<\/h4><\/p>/g, '</h4>');
            formatted = formatted.replace(/<p><ul>/g, '<ul>');
            formatted = formatted.replace(/<\/ul><\/p>/g, '</ul>');
            
            return formatted;
        }
    };

            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
            return Typewriter.type(msg, content);
        } else {
            msg.innerHTML = `<div class="message-content">${Typewriter.formatText(content)}</div>`;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
            return Promise.resolve();
        }

    async function sendMessage() {
        const input = document.getElementById('chatInput');
        const question = input.value.trim();
        
        if (!question || !currentZoning || !currentLocation) return;

        // Add user message
        addMessage('user', question);
        input.value = '';
        input.style.height = 'auto';

        // Show typing indicator
        showTypingIndicator();
        document.getElementById('sendBtn').disabled = true;

        try {
            const res = await fetch(`${API_BASE_URL}/ai/question`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    question,
                    lat: currentLocation.latitude,
                    lng: currentLocation.longitude,
                    sessionId,
                    language: currentLanguage
                })
            });

            const data = await res.json();
            hideTypingIndicator();

            if (data.success && data.data) {
                currentResponse = {
                    response: data.data.response,
                    question
                };
                await addMessage('assistant', data.data.response, true);
                document.getElementById('chatActions').style.display = 'flex';
            } else {
                addMessage('assistant', t('error'));
            }
        } catch (error) {
            hideTypingIndicator();
            addMessage('assistant', t('error'));
        }

        document.getElementById('sendBtn').disabled = false;

    async function downloadPDF() {

        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const margin = 20;
            const contentWidth = pageWidth - (margin * 2);

            // Header
            doc.setFillColor(15, 23, 42);
            doc.rect(0, 0, pageWidth, 40, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22);
            doc.setFont('helvetica', 'bold');
            doc.text('ZoneAgent', margin, 18);
            
            doc.setFontSize(11);
            doc.setFont('helvetica', 'normal');

            doc.rect(0, 40, pageWidth, 3, 'F');

            let y = 55;

            doc.setFontSize(10);

            y += 6;

            y += 6;
            doc.text(`${t('dateLabel')}: ${new Date().toLocaleDateString()}`, margin, y);
            y += 12;

            // Divider
            doc.setDrawColor(226, 232, 240);
            doc.line(margin, y, pageWidth - margin, y);
            y += 12;

            // Question
            if (currentResponse.question) {
                doc.setTextColor(15, 23, 42);
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.text(t('questionLabel').toUpperCase(), margin, y);
                y += 8;

                doc.setTextColor(51, 65, 85);
                doc.setFontSize(10);
                doc.setFont('helvetica', 'italic');
                const qLines = doc.splitTextToSize(`"${currentResponse.question}"`, contentWidth);
                doc.text(qLines, margin, y);
                y += (qLines.length * 5) + 10;

                doc.line(margin, y, pageWidth - margin, y);
                y += 12;
            }

            // Response
            doc.setTextColor(15, 23, 42);
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text(t('analysisLabel').toUpperCase(), margin, y);
            y += 10;

            doc.setTextColor(51, 65, 85);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');

            const cleanResponse = currentResponse.response.replace(/[^\x00-\x7F]/g, '').trim();
            const rLines = doc.splitTextToSize(cleanResponse, contentWidth);

            rLines.forEach(line => {
                if (y > 260) {
                    doc.addPage();
                    y = 20;
                }
                doc.text(line, margin, y);
                y += 5;
            });

            y += 15;

            // Contact box
            if (y > 230) {
                doc.addPage();
                y = 20;
            }

            doc.setFillColor(241, 245, 249);
            doc.roundedRect(margin, y, contentWidth, 30, 3, 3, 'F');
            y += 10;

            doc.setTextColor(15, 23, 42);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'bold');
            doc.text(t('contactLabel'), margin + 5, y);
            y += 6;

            doc.setFont('helvetica', 'normal');
            doc.setTextColor(51, 65, 85);
            doc.text('City of Kigali: +250 788 000 000 | kigalicity.gov.rw', margin + 5, y);

            y += 25;

            // Disclaimer
            doc.setTextColor(148, 163, 184);
            doc.setFontSize(8);
            const dLines = doc.splitTextToSize(t('disclaimer'), contentWidth);
            doc.text(dLines, margin, y);

            // Footer
            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(148, 163, 184);
                doc.text(
                    `${t('generatedBy')} | Page ${i}/${pageCount}`,
                    pageWidth / 2,
                    doc.internal.pageSize.getHeight() - 10,
                    { align: 'center' }
                );
            }

            // Save
            const zoneSafe = currentZoning.zoneName.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 20);
            doc.save(`ZoneAgent_${zoneSafe}_${new Date().toISOString().split('T')[0]}.pdf`);

        } catch (error) {
            console.error('PDF Error:', error);
            alert('Error generating PDF');
        }

        btn.disabled = false;
    }

    async function shareReport() {
        if (!currentZoning || !currentResponse) return;

        const text = `ZoneAgent Report

Zone: ${currentZoning.zoneName}
Location: ${currentLocation.latitude.toFixed(4)}, ${currentLocation.longitude.toFixed(4)}

${currentResponse.response.substring(0, 400)}...

City of Kigali: +250 788 000 000`;

        if (navigator.share) {
            try {
                await navigator.share({ title: 'ZoneAgent Report', text });
            } catch (e) {
                if (e.name !== 'AbortError') copyText(text);
            }
        } else {
            copyText(text);
        }
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('Copied to clipboard!');
        }).catch(() => {
            alert('Could not copy');
        });
    }

    console.log('ZoneAgent v1.0 - Zero Trips. Instant Compliance.');
    </script>
