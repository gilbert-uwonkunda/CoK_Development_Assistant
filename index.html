<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ZoneAgent</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --z-void: #000000;
            --z-deep: #0F172A;
            --z-space: #1E293B;
            --z-slate: #334155;
            --z-muted: #64748B;
            --z-light: #94A3B8;
            --z-pale: #CBD5E1;
            --z-white: #F8FAFC;
            --z-accent: #3B82F6;
            --z-accent-glow: rgba(59, 130, 246, 0.4);
            --z-success: #10B981;
            --z-warning: #F59E0B;
            --z-error: #EF4444;
            --z-purple: #8B5CF6;
            --z-pink: #EC4899;
            --z-font: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --z-mono: 'JetBrains Mono', monospace;
            --z-radius: 12px;
            --z-radius-sm: 8px;
            --z-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            --z-transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--z-font);
            background: var(--z-void);
            color: var(--z-white);
            line-height: 1.5;
        }

        /* ============================================
           SPLASH SCREEN - Minimal & Professional
           ============================================ */
        .splash {
            position: fixed;
            inset: 0;
            background: var(--z-deep);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 24px;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .splash.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Subtle animated background */
        .splash::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.05) 0%, transparent 60%);
            animation: ambientPulse 8s ease-in-out infinite;
        }

        @keyframes ambientPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .splash-content {
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .splash-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--z-accent) 0%, var(--z-purple) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px var(--z-accent-glow);
        }

        .splash-logo svg {
            width: 44px;
            height: 44px;
            fill: var(--z-white);
        }

        .splash-title {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .splash-tagline {
            font-size: 16px;
            color: var(--z-light);
            margin-bottom: 40px;
        }

        .splash-features {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
            text-align: left;
        }

        .splash-feature {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: var(--z-radius);
        }

        .feature-num {
            width: 28px;
            height: 28px;
            background: var(--z-space);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--z-accent);
            flex-shrink: 0;
        }

        .feature-text {
            flex: 1;
        }

        .feature-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .feature-desc {
            font-size: 13px;
            color: var(--z-muted);
        }

        .enter-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--z-accent) 0%, var(--z-purple) 100%);
            border: none;
            border-radius: var(--z-radius);
            color: var(--z-white);
            font-family: var(--z-font);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform var(--z-transition), box-shadow var(--z-transition);
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--z-accent-glow);
        }

        .enter-btn:active {
            transform: translateY(0);
        }

        /* ============================================
           MAIN APP - Map Full Screen
           ============================================ */
        .app {
            position: fixed;
            inset: 0;
            display: none;
        }

        .app.active {
            display: block;
        }

        #mapDiv {
            width: 100%;
            height: 100%;
        }

        /* Leaflet overrides for dark theme */
        .leaflet-container {
            background: #0a0e1a;
        }

        .leaflet-control-attribution {
            background: rgba(15, 23, 42, 0.8) !important;
            color: var(--z-light) !important;
            font-size: 10px !important;
        }

        .leaflet-control-attribution a {
            color: var(--z-accent) !important;
        }

        .leaflet-control-zoom {
            border: none !important;
            box-shadow: var(--z-shadow) !important;
        }

        .leaflet-control-zoom a {
            background: var(--z-space) !important;
            border: 1px solid var(--z-slate) !important;
            color: var(--z-white) !important;
            width: 36px !important;
            height: 36px !important;
            line-height: 36px !important;
        }

        .leaflet-control-zoom a:hover {
            background: var(--z-slate) !important;
            border-color: var(--z-accent) !important;
        }

        /* Map Overlay Header */
        .map-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.95) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            pointer-events: none;
        }

        .map-header > * {
            pointer-events: auto;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--z-accent) 0%, var(--z-purple) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-logo svg {
            width: 20px;
            height: 20px;
            fill: var(--z-white);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .location-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: var(--z-space);
            border: 1px solid var(--z-slate);
            border-radius: 24px;
            color: var(--z-white);
            font-family: var(--z-font);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--z-transition);
        }

        .location-btn:hover {
            background: var(--z-slate);
            border-color: var(--z-accent);
        }

        .location-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .location-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Map Bottom Hint */
        .map-hint {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background: var(--z-deep);
            border: 1px solid var(--z-slate);
            border-radius: 24px;
            font-size: 14px;
            color: var(--z-pale);
            z-index: 1000;
            transition: opacity var(--z-transition), transform var(--z-transition);
        }

        .map-hint.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        /* Status Indicator */
        .status-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: var(--z-space);
            border: 1px solid var(--z-slate);
            border-radius: 20px;
            font-size: 12px;
            color: var(--z-light);
            z-index: 1000;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--z-warning);
            animation: pulse 2s infinite;
        }

        .status-dot.ready {
            background: var(--z-success);
            animation: none;
        }

        .status-dot.error {
            background: var(--z-error);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* ============================================
           CHAT OVERLAY - Full Screen on Mobile
           ============================================ */
        .chat-overlay {
            position: fixed;
            inset: 0;
            background: var(--z-deep);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-overlay.active {
            transform: translateY(0);
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--z-space);
            border-bottom: 1px solid var(--z-slate);
            flex-shrink: 0;
        }

        .chat-zone-info {
            flex: 1;
            min-width: 0;
        }

        .chat-zone-name {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-zone-coords {
            font-size: 12px;
            color: var(--z-muted);
            font-family: var(--z-mono);
        }

        .close-btn {
            width: 40px;
            height: 40px;
            background: var(--z-slate);
            border: none;
            border-radius: 50%;
            color: var(--z-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background var(--z-transition);
            flex-shrink: 0;
            margin-left: 16px;
        }

        .close-btn:hover {
            background: var(--z-muted);
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 90%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.6;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.assistant {
            background: var(--z-space);
            border: 1px solid var(--z-slate);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: var(--z-accent);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.system {
            background: transparent;
            border: 1px dashed var(--z-slate);
            color: var(--z-light);
            align-self: center;
            text-align: center;
            font-size: 13px;
        }

        /* Formatted message content */
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--z-accent);
            margin: 16px 0 8px 0;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--z-slate);
        }

        .message-content h4:first-child {
            margin-top: 0;
        }

        .message-content p {
            margin: 0 0 12px 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul {
            margin: 8px 0 12px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .message-content strong {
            color: var(--z-white);
            font-weight: 600;
        }

        .message-content code {
            background: var(--z-deep);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--z-mono);
            font-size: 12px;
        }

        /* Inline SVG icons in messages */
        .inline-icon {
            width: 16px;
            height: 16px;
            fill: var(--z-light);
            vertical-align: text-bottom;
            margin-right: 6px;
            flex-shrink: 0;
            display: inline-block;
        }

        .inline-icon.icon-success {
            fill: var(--z-success);
        }

        .inline-icon.icon-error {
            fill: var(--z-error);
        }

        .inline-icon.icon-warning {
            fill: var(--z-warning);
        }

        .inline-icon.icon-accent {
            fill: var(--z-accent);
        }

        /* Message divider line */
        .message-divider {
            border: none;
            height: 1px;
            background: var(--z-slate);
            margin: 16px 0;
        }

        /* Status badges inline */
        .status-badge-inline {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-right: 8px;
            vertical-align: middle;
        }

        .status-badge-inline.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--z-success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge-inline.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--z-error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-badge-inline.warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--z-warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        /* Legal citation */
        .message-content cite {
            display: block;
            font-style: italic;
            font-size: 12px;
            color: var(--z-muted);
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px dashed var(--z-slate);
        }

        /* Note styling */
        .message-content .note {
            display: block;
            font-size: 12px;
            color: var(--z-light);
            background: rgba(59, 130, 246, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid var(--z-accent);
            margin: 12px 0;
        }

        /* Footer info section */
        .message-content .footer-info {
            font-size: 12px;
            color: var(--z-muted);
            line-height: 1.8;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 18px;
            background: var(--z-space);
            border: 1px solid var(--z-slate);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            max-width: 120px;
            animation: messageIn 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--z-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { 
                transform: translateY(0);
                background: var(--z-muted);
            }
            30% { 
                transform: translateY(-6px);
                background: var(--z-accent);
            }
        }

        /* Cursor blink for typewriter */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--z-accent);
            margin-left: 2px;
            animation: cursorBlink 0.8s infinite;
            vertical-align: text-bottom;
        }

        @keyframes cursorBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Chat Actions */
        .chat-actions {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            border-top: 1px solid var(--z-slate);
            background: var(--z-space);
            flex-shrink: 0;
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--z-slate);
            border: none;
            border-radius: var(--z-radius-sm);
            color: var(--z-white);
            font-family: var(--z-font);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--z-transition);
        }

        .action-btn:hover:not(:disabled) {
            background: var(--z-muted);
        }

        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .action-btn.primary {
            background: var(--z-success);
        }

        .action-btn.primary:hover:not(:disabled) {
            background: #059669;
        }

        /* Chat Input */
        .chat-input-area {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            background: var(--z-deep);
            border-top: 1px solid var(--z-slate);
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            background: var(--z-space);
            border: 1px solid var(--z-slate);
            border-radius: 24px;
            color: var(--z-white);
            font-family: var(--z-font);
            font-size: 14px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            outline: none;
            transition: border-color var(--z-transition);
        }

        .chat-input:focus {
            border-color: var(--z-accent);
        }

        .chat-input::placeholder {
            color: var(--z-muted);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: var(--z-accent);
            border: none;
            border-radius: 50%;
            color: var(--z-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--z-transition);
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--z-purple);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--z-slate);
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Language Selector */
        .lang-selector {
            display: flex;
            gap: 4px;
            background: var(--z-slate);
            padding: 4px;
            border-radius: 8px;
        }

        .lang-btn {
            padding: 6px 12px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--z-muted);
            font-family: var(--z-font);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--z-transition);
        }

        .lang-btn:hover {
            color: var(--z-white);
        }

        .lang-btn.active {
            background: var(--z-accent);
            color: var(--z-white);
        }

        /* Zone Color Badge */
        .zone-color {
            width: 12px;
            height: 12px;
            border-radius: 4px;
            flex-shrink: 0;
            margin-right: 8px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Responsive - Desktop */
        @media (min-width: 768px) {
            .chat-overlay {
                top: auto;
                left: 24px;
                right: auto;
                bottom: 24px;
                width: 420px;
                height: 600px;
                max-height: calc(100vh - 48px);
                border-radius: var(--z-radius);
                box-shadow: var(--z-shadow);
                transform: translateX(-20px);
                opacity: 0;
                resize: both;
                overflow: hidden;
                min-width: 320px;
                min-height: 400px;
                max-width: 600px;
            }

            .chat-overlay.active {
                transform: translateX(0);
                opacity: 1;
            }

            .chat-overlay.dragging {
                transition: none;
                user-select: none;
            }

            .chat-header {
                cursor: grab;
            }

            .chat-header:active {
                cursor: grabbing;
            }

            /* Drag handle indicator */
            .drag-indicator {
                display: flex;
                justify-content: center;
                padding: 8px 0 0 0;
            }

            .drag-dots {
                display: flex;
                gap: 4px;
            }

            .drag-dots span {
                width: 4px;
                height: 4px;

    <script>

    const UsageTracker = {
        visitorId: null,
        
        async init() {
            this.visitorId = await this.generateFingerprint();
            this.trackEvent('session_start');
            console.log('Visitor ID:', this.visitorId);
        },
        
        async generateFingerprint() {
            let storedId = localStorage.getItem('za_visitor_id');
            if (storedId) return storedId;
            
            const components = [
                navigator.userAgent,
                navigator.language,
                screen.width + 'x' + screen.height,
                screen.colorDepth,
                new Date().getTimezoneOffset(),
                navigator.hardwareConcurrency || 'unknown',
                navigator.platform
            ];
            
            const fingerprint = components.join('|');
            const hash = await this.hashString(fingerprint);
            const visitorId = hash.substring(0, 12) + '_' + Date.now().toString(36);
            
            localStorage.setItem('za_visitor_id', visitorId);
            return visitorId;
        },
        
        async hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        },
        
        trackEvent(eventType, data = {}) {
            const event = {
                visitor_id: this.visitorId,
                event: eventType,
                timestamp: new Date().toISOString(),
                session_id: sessionId,
                language: currentLanguage,
                ...data
            };
            
            this.storeLocally(event);
            this.sendToBackend(event);
        },
        
        storeLocally(event) {
            try {
                const events = JSON.parse(localStorage.getItem('za_events') || '[]');
                events.push(event);
                if (events.length > 100) events.shift();
                localStorage.setItem('za_events', JSON.stringify(events));
            } catch (e) {
                console.warn('Local storage unavailable');
            }
        },
        
        async sendToBackend(event) {
            try {
                await fetch(`${API_BASE_URL}/analytics/event`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(event)
                }).catch(() => {});
            } catch (e) {}
        },
        
        trackLocationQuery(lat, lng, zoneName) {
            this.trackEvent('location_query', {

        startTop: 0,
        
        init() {
            if (window.innerWidth < 768) return;
            
            const panel = document.getElementById('chatOverlay');
            const header = document.getElementById('chatHeader');
            const dragIndicator = document.querySelector('.drag-indicator');
            
            [header, dragIndicator].forEach(el => {
                if (!el) return;
                el.addEventListener('mousedown', (e) => this.startDrag(e, panel));
            });
            
            document.addEventListener('mousemove', (e) => this.drag(e, panel));
            document.addEventListener('mouseup', () => this.stopDrag(panel));
            
            [header, dragIndicator].forEach(el => {
                if (!el) return;
                el.addEventListener('touchstart', (e) => this.startDrag(e, panel), { passive: false });
            });
            document.addEventListener('touchmove', (e) => this.drag(e, panel), { passive: false });
            document.addEventListener('touchend', () => this.stopDrag(panel));
            
            this.loadPosition(panel);
        },
        
        startDrag(e, panel) {
            if (window.innerWidth < 768) return;
            if (e.target.closest('button')) return;
            
            this.isDragging = true;
            panel.classList.add('dragging');
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = panel.getBoundingClientRect();
            this.startX = clientX;
            this.startY = clientY;
            this.startLeft = rect.left;
            this.startTop = rect.top;
            
            panel.style.left = rect.left + 'px';
            panel.style.top = rect.top + 'px';
            panel.style.bottom = 'auto';
            panel.style.right = 'auto';
            
            e.preventDefault();
        },
        
        drag(e, panel) {
            if (!this.isDragging) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - this.startX;
            const deltaY = clientY - this.startY;
            
            let newLeft = this.startLeft + deltaX;
            let newTop = this.startTop + deltaY;
            
            const rect = panel.getBoundingClientRect();
            const maxLeft = window.innerWidth - rect.width;
            const maxTop = window.innerHeight - rect.height;
            
            newLeft = Math.max(0, Math.min(newLeft, maxLeft));
            newTop = Math.max(0, Math.min(newTop, maxTop));
            
            panel.style.left = newLeft + 'px';
            panel.style.top = newTop + 'px';
            
            e.preventDefault();
        },
        
        stopDrag(panel) {
            if (!this.isDragging) return;
            this.isDragging = false;
            panel.classList.remove('dragging');
            this.savePosition(panel);
        },

            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button
        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        // Download button
        document.getElementById('downloadBtn').addEventListener('click', downloadPDF);

        // Share button
        document.getElementById('shareBtn').addEventListener('click', shareReport);
    }

    function autoResize() {
        const input = document.getElementById('chatInput');
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 120) + 'px';
    }

    // =============================================================================
    // MAP INTERACTIONS
    // =============================================================================
    async function handleMapClick(e) {
        if (!backendConnected) return;

        currentLocation = {
            latitude: e.latlng.lat,
            longitude: e.latlng.lng
        };

        // Hide hint
        document.getElementById('mapHint').classList.add('hidden');

        // Add pin
        addPin(e.latlng);

        // Open chat overlay
        openChat();

        // Show loading
        clearMessages();
        addMessage('system', t('loading'));

        try {
            const res = await fetch(`${API_BASE_URL}/zoning/location?lat=${currentLocation.latitude}&lng=${currentLocation.longitude}`);
            const data = await res.json();

            if (data.success && data.data?.zoneData) {
                currentZoning = {
                    zoneName: data.data.zoneData.zone_name,
                    properties: data.data.zoneData
                };
                displayZoneInfo();
                
                // Track usage
                UsageTracker.trackLocationQuery(
                    currentLocation.latitude, 
                    currentLocation.longitude, 
                    currentZoning.zoneName
                );
            } else {
                clearMessages();
                addMessage('assistant', t('noZoning'));
            }
        } catch (error) {
            clearMessages();
            addMessage('assistant', t('error'));
        }
    }

    function addPin(latlng) {
        // Remove existing marker
        if (currentMarker) {
            map.removeLayer(currentMarker);
        }

        // Create custom icon
        const customIcon = L.divIcon({
            className: 'custom-marker',
            html: `<div style="
                width: 32px;
                height: 32px;
                background: #3B82F6;
                border: 3px solid white;
                border-radius: 50%;
                box-shadow: 0 4px 12px rgba(59, 130, 246, 0.6);
                display: flex;
                align-items: center;
                justify-content: center;
            ">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </div>`,
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });

        // Add new marker
        currentMarker = L.marker(latlng, { icon: customIcon }).addTo(map);
    }

    function useMyLocation() {
        if (!navigator.geolocation) {
            alert('Geolocation not supported');
            return;
        }

        const btn = document.getElementById('locationBtn');
        btn.disabled = true;

        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const { latitude, longitude } = pos.coords;
                
                // Check if in Kigali bounds
                if (latitude < -2.2 || latitude > -1.7 || longitude < 29.8 || longitude > 30.3) {
                    btn.disabled = false;
                    openChat();
                    clearMessages();
                    addMessage('assistant', t('outsideKigali'));
                    return;
                }

                map.setView([latitude, longitude], 16);

                // Simulate click
                handleMapClick({
                    latlng: L.latLng(latitude, longitude)
                });

                btn.disabled = false;
            },
            () => {
                btn.disabled = false;
                alert('Unable to get your location');
            },
            { enableHighAccuracy: true, timeout: 10000 }
        );
    }

    // =============================================================================
    // TYPEWRITER CONTROLLER
    // =============================================================================
    const Typewriter = {
        activeTimer: null,
        sessionId: 0,
        
        stop() {
            if (this.activeTimer) {
                clearTimeout(this.activeTimer);
                this.activeTimer = null;
            }
            this.sessionId++;
        },
        
        async type(element, text, speed = 15) {
            this.stop();
            const session = ++this.sessionId;
            
            element.innerHTML = '<div class="message-content"></div><span class="typing-cursor"></span>';
            const content = element.querySelector('.message-content');
            const cursor = element.querySelector('.typing-cursor');
            
            return new Promise((resolve) => {
                let index = 0;
                
                const typeNext = () => {
                    if (session !== this.sessionId) {
                        resolve(false);
                        return;
                    }
                    
                    if (index < text.length) {
                        const char = text[index];
                        content.innerHTML = this.formatText(text.substring(0, index + 1));
                        index++;
                        
                        let delay = speed;
                        if (char === '\n') delay = speed * 3;
                        else if (char === '.' || char === '!' || char === '?') delay = speed * 4;
                        else if (char === ',') delay = speed * 2;
                        
                        const container = document.getElementById('chatMessages');
                        container.scrollTop = container.scrollHeight;
                        
                        this.activeTimer = setTimeout(typeNext, delay);
                    } else {
                        cursor.remove();
                        content.innerHTML = this.formatText(text);
                        this.activeTimer = null;
                        resolve(true);
                    }
                };
                
                typeNext();
            });
        },
        
        instant(element, text) {
            this.stop();
            element.innerHTML = `<div class="message-content">${this.formatText(text)}</div>`;
        },
        
        formatText(text) {
            let formatted = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/📍/g, '<svg class="inline-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>')
                .replace(/📋|📄/g, '<svg class="inline-icon" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>')
                .replace(/[\u{1F300}-\u{1F9FF}]/gu, '')
                .replace(/^[━═─]{3,}$/gm, '<hr class="message-divider">')
                .replace(/^[-_]{3,}$/gm, '<hr class="message-divider">')
                .replace(/^(YES|PERMITTED|ALLOWED)\s*[-–—]?\s*/gm, '<span class="status-badge-inline success">$1</span> ')
                .replace(/^(NO|NOT PERMITTED|PROHIBITED)\s*[-–—]?\s*/gm, '<span class="status-badge-inline error">$1</span> ')
                .replace(/^(CONDITIONAL|REQUIRES APPROVAL)\s*[-–—]?\s*/gm, '<span class="status-badge-inline warning">$1</span> ')
                .replace(/^([A-Z][A-Za-z0-9 ]{2,40}):?\s*$/gm, '<h4>$1</h4>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/^[•\-\*▪▸]\s+(.+)$/gm, '<li>$1</li>')
                .replace(/^\d+[\.\)]\s+(.+)$/gm, '<li>$1</li>')
                .replace(/((?:<li>.*<\/li>\s*)+)/g, '<ul>$1</ul>')
                .replace(/^(Legal basis:.*?)$/gm, '<cite>$1</cite>')
                .replace(/^(Note:.*?)$/gm, '<small class="note">$1</small>')
                .replace(/\n\n+/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            if (!formatted.startsWith('<h4>') && !formatted.startsWith('<ul>') && !formatted.startsWith('<hr') && !formatted.startsWith('<span class="status')) {
                formatted = '<p>' + formatted + '</p>';
            }
            
            formatted = formatted.replace(/<p><\/p>/g, '');
            formatted = formatted.replace(/<p>(<h4>)/g, '$1');
            formatted = formatted.replace(/(<\/h4>)<\/p>/g, '$1');
            formatted = formatted.replace(/<p>(<ul>)/g, '$1');
            formatted = formatted.replace(/(<\/ul>)<\/p>/g, '$1');
            formatted = formatted.replace(/<p>(<hr)/g, '$1');
            formatted = formatted.replace(/(class="message-divider">)<\/p>/g, '$1');
            
            return formatted;
        }
    };

    // =============================================================================
    // CHAT INTERFACE
    // =============================================================================
    function openChat() {
        document.getElementById('chatOverlay').classList.add('active');
    }

    function closeChat() {
        document.getElementById('chatOverlay').classList.remove('active');
        document.getElementById('mapHint').classList.remove('hidden');
        Typewriter.stop();
    }

    function clearMessages() {
        document.getElementById('chatMessages').innerHTML = '';
        document.getElementById('chatActions').style.display = 'none';
    }

    function addMessage(type, content, animate = false) {
        const container = document.getElementById('chatMessages');
        const msg = document.createElement('div');
        msg.className = `message ${type}`;
        
        if (animate && type === 'assistant') {
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
            return Typewriter.type(msg, content);
        } else {
            msg.innerHTML = `<div class="message-content">${Typewriter.formatText(content)}</div>`;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
            return Promise.resolve();
        }
    }

    function showTypingIndicator() {
        const container = document.getElementById('chatMessages');
        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        indicator.id = 'typingIndicator';
        indicator.innerHTML = `
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        `;
        container.appendChild(indicator);
        container.scrollTop = container.scrollHeight;
    }

    function hideTypingIndicator() {
        const indicator = document.getElementById('typingIndicator');
        if (indicator) indicator.remove();
    }

    function displayZoneInfo() {
        document.getElementById('zoneName').textContent = currentZoning.zoneName;
        document.getElementById('zoneCoords').textContent = 
            `${currentLocation.latitude.toFixed(6)}, ${currentLocation.longitude.toFixed(6)}`;
        document.getElementById('zoneColor').style.background = 
            ZONE_COLORS[currentZoning.zoneName] || '#64748B';

        clearMessages();
        const welcomeMsg = t('welcome', currentZoning.zoneName);
        currentResponse = { response: welcomeMsg, question: null };
        
        addMessage('assistant', welcomeMsg, true);
    }

    async function sendMessage() {
        const input = document.getElementById('chatInput');
        const question = input.value.trim();
        
        if (!question || !currentZoning || !currentLocation) return;

        addMessage('user', question);
        input.value = '';
        input.style.height = 'auto';

        showTypingIndicator();
        document.getElementById('sendBtn').disabled = true;

        try {
            const res = await fetch(`${API_BASE_URL}/ai/question`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    question,
                    lat: currentLocation.latitude,
                    lng: currentLocation.longitude,
                    sessionId,
                    language: currentLanguage
                })
            });

            const data = await res.json();
            hideTypingIndicator();

            if (data.success && data.data) {
                currentResponse = {
                    response: data.data.response,
                    question
                };
                await addMessage('assistant', data.data.response, true);
                document.getElementById('chatActions').style.display = 'flex';
                
                UsageTracker.trackQuestion(question, currentZoning.zoneName);
            } else {
                addMessage('assistant', t('error'));
            }
        } catch (error) {
            hideTypingIndicator();
            addMessage('assistant', t('error'));
        }

        document.getElementById('sendBtn').disabled = false;
    }

    // =============================================================================
    // PDF & SHARE
    // =============================================================================
    async function downloadPDF() {
        if (!currentZoning || !currentResponse) return;

        const btn = document.getElementById('downloadBtn');
        btn.disabled = true;

        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();
            const margin = 20;
            const contentWidth = pageWidth - (margin * 2);

            doc.setFillColor(15, 23, 42);
            doc.rect(0, 0, pageWidth, 40, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22);
            doc.setFont('helvetica', 'bold');
            doc.text('ZoneAgent', margin, 18);
            
            doc.setFontSize(11);
            doc.setFont('helvetica', 'normal');
            doc.text(t('reportTitle'), margin, 28);

            doc.setFillColor(59, 130, 246);
            doc.rect(0, 40, pageWidth, 3, 'F');

            let y = 55;

            doc.setTextColor(15, 23, 42);
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text(t('locationLabel').toUpperCase(), margin, y);
            y += 8;

            doc.setTextColor(51, 65, 85);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(`${t('zoneLabel')}: ${currentZoning.zoneName}`, margin, y);
            y += 6;
            doc.text(`Coordinates: ${currentLocation.latitude.toFixed(6)}, ${currentLocation.longitude.toFixed(6)}`, margin, y);
            y += 6;
            doc.text(`${t('dateLabel')}: ${new Date().toLocaleDateString()}`, margin, y);
            y += 12;

            doc.setDrawColor(226, 232, 240);
            doc.line(margin, y, pageWidth - margin, y);
            y += 12;

            if (currentResponse.question) {
                doc.setTextColor(15, 23, 42);
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.text(t('questionLabel').toUpperCase(), margin, y);
                y += 8;

                doc.setTextColor(51, 65, 85);
                doc.setFontSize(10);
                doc.setFont('helvetica', 'italic');
                const qLines = doc.splitTextToSize(`"${currentResponse.question}"`, contentWidth);
                doc.text(qLines, margin, y);
                y += (qLines.length * 5) + 10;

                doc.line(margin, y, pageWidth - margin, y);
                y += 12;
            }

            doc.setTextColor(15, 23, 42);
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text(t('analysisLabel').toUpperCase(), margin, y);
            y += 10;

            doc.setTextColor(51, 65, 85);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');

            const cleanResponse = currentResponse.response.replace(/[^\x00-\x7F]/g, '').trim();
            const rLines = doc.splitTextToSize(cleanResponse, contentWidth);

            rLines.forEach(line => {
                if (y > 260) {
                    doc.addPage();
                    y = 20;
                }
                doc.text(line, margin, y);
                y += 5;
            });

            y += 15;

            if (y > 230) {
                doc.addPage();
                y = 20;
            }

            doc.setFillColor(241, 245, 249);
            doc.roundedRect(margin, y, contentWidth, 30, 3, 3, 'F');
            y += 10;

            doc.setTextColor(15, 23, 42);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'bold');
            doc.text(t('contactLabel'), margin + 5, y);
            y += 6;

            doc.setFont('helvetica', 'normal');
            doc.setTextColor(51, 65, 85);
            doc.text('City of Kigali: 3260 | https://www.kigalicity.gov.rw/', margin + 5, y);

            y += 25;

            doc.setTextColor(148, 163, 184);
            doc.setFontSize(8);
            const dLines = doc.splitTextToSize(t('disclaimer'), contentWidth);
            doc.text(dLines, margin, y);

            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(148, 163, 184);
                doc.text(
                    `${t('generatedBy')} | Page ${i}/${pageCount}`,
                    pageWidth / 2,
                    doc.internal.pageSize.getHeight() - 10,
                    { align: 'center' }
                );
            }

            const zoneSafe = currentZoning.zoneName.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 20);
            doc.save(`ZoneAgent_${zoneSafe}_${new Date().toISOString().split('T')[0]}.pdf`);
            
            UsageTracker.trackDownload(currentZoning.zoneName);

        } catch (error) {
            console.error('PDF Error:', error);
            alert('Error generating PDF');
        }

        btn.disabled = false;
    }

    async function shareReport() {
        if (!currentZoning || !currentResponse) return;
        
        UsageTracker.trackShare(currentZoning.zoneName);

        const text = `ZoneAgent Report

Zone: ${currentZoning.zoneName}
Location: ${currentLocation.latitude.toFixed(4)}, ${currentLocation.longitude.toFixed(4)}

${currentResponse.response.substring(0, 400)}...

City of Kigali: Hotline:3260`;

        if (navigator.share) {
            try {
                await navigator.share({ title: 'ZoneAgent Report', text });
            } catch (e) {
                if (e.name !== 'AbortError') copyText(text);
            }
        } else {
            copyText(text);
        }
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('Copied to clipboard!');
        }).catch(() => {
            alert('Could not copy');
        });
    }

    console.log('🗺️ ZoneAgent Leaflet - Zero Trips. Instant Compliance.');
    </script>
